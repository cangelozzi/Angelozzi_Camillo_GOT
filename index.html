<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Angelozzi_Camillo_HW4</title>
  <link href="css/meyerReset.css" rel="stylesheet" type="text/css" media="screen">
  <link href="css/GOT_master.css" rel="stylesheet" type="text/css" media="screen">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>

<body>
  <main>

    <section id="imageContainer">
      <div id="houseImages">
        <!-- add in all of the images to make a scrolling "banner" -->
        <img src="images/stark.jpg" />
        <img src="images/baratheon.jpg" />
        <img src="images/lannister.jpg" />
        <img src="images/tully.jpg" />
        <img src="images/greyjoy.jpg" />
        <img src="images/arryn.jpg" />
        <img src="images/targaryen.jpg" />
        <img src="images/tyrell.jpg" />
      </div>
    </section>

    <nav id="bottomNav">
      <ul id="navList">
        <!-- custom data attribute, allowing to pass custom data https://developer.mozilla.org/en/docs/Web/API/HTMLElement/dataset -->
        <li>
          <div class="sigilContainer stark" data-offset="0"></div>
        </li>
        <li>
          <div class="sigilContainer baratheon" data-offset="1"></div>
        </li>
        <li>
          <div class="sigilContainer lannister" data-offset="2"></div>
        </li>
        <li>
          <div class="sigilContainer tully" data-offset="3"></div>
        </li>
        <li>
          <div class="sigilContainer greyjoy" data-offset="4"></div>
        </li>
        <li>
          <div class="sigilContainer arryn" data-offset="5"></div>
        </li>
        <li>
          <div class="sigilContainer targaryen" data-offset="6"></div>
        </li>
        <li>
          <div class="sigilContainer tyrell" data-offset="7"></div>
        </li>
      </ul>
    </nav>

    <h1 id="changeMe">Game of Thrones - The Kingdoms</h1>
    <!-- replace this with the house name -->

    <p class="house-info"></p>
    <!-- replace this with house details (github gist for details) -->
  </main>

  <section class="lightbox">
    <h1 id="videoTitle"></h1>
    <span class="close-lightbox">x</span>
    <!-- add video here with sources for fallback / standards -->

    <video>
      <source src="video/House-Stark.mp4" type="video/mp4">
      <!-- CONVERT TO WEBM and OGG -->
       <p>Your browser does not support mp4 video. Use a better browser!</p>

    </video>

    <div class="controls">
      <ul>
        <li class="rewindToStart">
          <i class="fas fa-fast-backward"></i>
        </li>
        <li class="play-pause">
          <i class="fas fa-pause-circle"></i>
        </li>
        <li><input type="range" id="clipBar" value="0"></li>
        <li><p id="clipTiming">0:00 / 0:00</p></li>
<!--        <li id="muteBtn">MUTE</li>-->
        <li id="muteBtn"><i class="fas fa-volume-up"></i></li>
        <li><i class="far fa-volume-mute" style="display: none;"></i></li>
        <li><input type="range" id="volumeBar" value="1" min="0" max="1" step="0.1"></li>
      </ul>

    </div>


  </section>
  <script src="js/houseDetails.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
